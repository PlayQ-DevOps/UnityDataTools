# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish

on:
  workflow_dispatch: 

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        runtime_id: [win-x64, linux-x64, osx-x64, osx-arm64]

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish -c Release -r ${{ matrix.runtime_id }} --self-contained -p:PublishReadyToRun=true
    - uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.runtime_id }}.zip
        path: UnityDataTool/bin/Release/net6.0/${{ matrix.runtime_id }}/
